<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <!-- link style.css -->
   <link rel="stylesheet" href="style.css" />
   <title> A simple Calculator || Create using HTML, CSS, JavaScript, mathjs </title>
   </head>
<body>
   <div class="header">
      <h1> Sasta Calculator </h1>
      <p> 
         It's a
         <span>
            Sasta Calculator
         </span> but not a 
         <span>
            SimpleCalculator
         </span>
      </p>
   </div>
   <div class="clac">
		   <!-- display box -->
		   <div class="display-box">
		      <input class="display" value="0" readonly/>
		      <input class="auto_calculate" readonly/>
		   </div>
		   <!-- btns starts -->
		   <div class="btns" >
		      <button class="btn equal" value="=" > = </button>
		      <button class="btn back" value="←"> ← </button>		
		      <button class="btn operator" value="÷" > ÷ </button>
		      <button class="btn" value="7" > 7 </button>
			     <button class="btn" value="8" > 8 </button>
		      <button class="btn" value="9" > 9 </button>			
		      <button class="btn operator" value="×" > × </button>
		      <button class="btn" value="4" > 4 </button>
		      <button class="btn" value="5" > 5 </button>
		      <button class="btn" value="6" > 6 </button>		
		      <button class="btn operator" value="-" > – </button>
		      <button class="btn" value="1" > 1 </button>
		      <button class="btn" value="2" > 2 </button>
		      <button class="btn" value="3" > 3 </button>
		      <button class="btn operator" value="+" > + </button>
		      <button class="btn" value="00" > 00 </button>						
		      <button class="btn" value="0" > 0 </button>
		      <button class="btn decimal" value="." > . </button>
		      <button class="btn clear" value="C"> C </button>
      </div>
      <!-- btns ends -->
   </div>
   <!-- link mathjs cdn script -->
   <script src="https://unpkg.com/mathjs@12.4.1/lib/browser/math.js"></script>
   
   <!-- link script.js file -->
   <script src="script.js"></script>

</body>
</html>
